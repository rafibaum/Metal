group 'com.rafibaum'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "http://first.wpi.edu/FRC/roborio/maven/release/"
    }

    maven {
        url "http://dev.imjac.in/maven/thirdparty"
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'edu.wpi.first.wpilibj:wpilibj-java:2018.3.2'
}
